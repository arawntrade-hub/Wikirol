name: Android CI - Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Crear archivo cordova.variables.gradle vacío
        run: |
          mkdir -p android/capacitor-cordova-android-plugins
          echo "// generado automáticamente" > android/capacitor-cordova-android-plugins/cordova.variables.gradle

      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wikirol-apk
          path: android/app/build/outputs/apk/release/*.apk
